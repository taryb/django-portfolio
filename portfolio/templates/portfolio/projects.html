{% extends "portfolio/base.html" %}

{% block title %}Projects - My Portfolio{% endblock %}

{% block content %}
<h1>My Projects</h1>
{% for p in projects %}
<div class="project">
    <h2>{{ p.title }}</h2>
    <p>{{ p.desc }}</p>
</div>
{% empty %}
<p>No projects yet. Stay tuned!</p>
{% endfor %}
{% endblock %}
