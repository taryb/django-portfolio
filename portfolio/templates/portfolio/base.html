{% load static %}


<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'projects' %}">Projects</a>

    <footer>
